<!DOCTYPE HTML>
<html>

<head>
    <style>
        .error {
            color: #FF0000;
        }
    </style>
       
   
</head>

<body>


    <h2>Alta Datos Empleado</h2>

    <form method="post" action="https://sweating-piece.000webhostapp.com/PracticaCopia.php">

        <fieldset>
            <legend>Datos Personales</legend>
            Nombre: <input type="text" name="Nombre">
            <span class="error">*</span>
            <br><br>

            Apellidos: <input type="text" name="Apellidos" >
            <span class="error">*</span>
            <br><br>
            Fecha de nacimiento: <input type="date" name="Fecha">
            <span class="error">*</span>
            <br><br>
            Sueldo: <input type="number" name="Sueldo">
            <span class="error">*</span>
            <br><br>

            Categoría:<select id="category" name="Categoria">
                <option value="">--Elige--</option>
                <option value="peon">Peón</option>
                <option value="oficial">Oficial</option>
                <option value="jefe-departamento">Jefe Departamento</option>
                <option value="director">Director</option>
            </select><br><br>

            Sexo:
            <input type="radio" name="gender" value="femenino" >Female
            <input type="radio" name="gender" value="hombre" >Male
            <span class="error">*</span>
            <br><br>


            Aficiones:<span class="error">* </span>
            <br>
            <input type="checkbox" name="Deportes">Deportes
            <input type="checkbox" name="Lectura">Lectura
            <input type="checkbox" name="Musica">Musica
            <input type="checkbox" name="Cine">Cine
            <input type="checkbox" name="Idiomas">Idiomas
            <br><br>


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">


        </fieldset>
    </form>
    

</body>

</html>
